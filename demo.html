<!DOCTYPE html>
<html>
  <head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-files/demo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-star2" viewBox="0 0 32 32">
          <path
            fill="#fff"
            style="fill: var(--color1, #fff)"
            opacity="0.2"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-miterlimit="4"
            stroke-width="1.6"
            stroke="#000"
            d="M16 3.2l3.955 7.899 8.845 1.274-6.4 6.145 1.51 8.681-7.91-4.101-7.91 4.101 1.51-8.681-6.4-6.145 8.845-1.274 3.955-7.899z"
          ></path>
        </symbol>
        <symbol id="icon-star" viewBox="0 0 32 32">
          <path
            fill="#bea69e"
            style="fill: var(--color2, #bea69e); stroke: var(--color2, #bea69e)"
            stroke="#bea69e"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-miterlimit="4"
            stroke-width="2.4"
            d="M16 3.2l3.955 7.899 8.845 1.274-6.4 6.145 1.51 8.681-7.91-4.101-7.91 4.101 1.51-8.681-6.4-6.145 8.845-1.274 3.955-7.899z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <header class="bgc1 clearfix">
      <div class="mhl">
        <p>
          SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a>
        </p>
      </div>
    </header>
    <div class="clearfix mhl ptl">
      <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-star2"><use xlink:href="#icon-star2"></use></svg
          ><span class="name"> icon-star2</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-star"><use xlink:href="#icon-star"></use></svg
          ><span class="name"> icon-star</span>
        </div>
      </div>
    </div>
    <script defer src="svgxuse.js"></script>
  </body>
</html>
